<html>
<head>
    <title>Forget password</title>

</head>

<body>
    <div class="container">
    <form action="passward.php" method="POST">

        <h1> Forget Passward </h1>

        <label>User Name</label>
        <input type="text" name="uname" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Invalid Email Format" required><br><br>
                 
        <label>Recover Question</label>
                               <select name="que">
                                
                                           <option>Your Birth Place</option>
                                           <option>Your favourite movie</option>
                                           <option>Your favourite Subject</option>
                                           <option>Your favourite Bike </option>
                                           <option>Your favourite car</option>
                                           <option>Your favourite Destination</option></select> <br><br>

                                           
                            
        <label>Correct Answer</label>
        <input type="text" name="cans" required><br><br>

        <label>Enter New Passward</label>
        <input type="text" name="npass" required><br><br>

        <label>Confirm Passward</label>
        <input type="text" name="cpass" required><br><br>


        <input type="submit" value="Change Passward"> <br>
        
    </div>

    </form>
