        .container {

            background-image:url("background2.jpg");
            size:cover;

            text-align: center !important;
            margin-top: 50px !important;
            margin: auto;
            width: 50%;
            border: 3px solid rgb(158, 18, 227);
            padding: 10px;

<body>
    <div class="container">
        <form action="register1.php" method="POST">

            <h1> Register For New Doner </h1>


            <label>First Name</label>
            <input type="text" name="fname" pattern="[a-zA-Z]+" title="Invalid name Format" required> <br><br>

            <label>Last Name</label>
            <input type="text" name="lname" pattern="[a-zA-Z]+" title="Invalid name Format" required><br><br>

            <label>Contact No</label>
            <input type="Text" name="cno" pattern="[0-9]{10}" title="Contact no must be of 10 digits" required><br><br>

            <label>Email id </label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Invalid Email Format" required> <br><br>

            <label>Select Blood Group:</label>
            <select name="bgroup" required>
                <option>O+</option>
                <option>A+</option>
                <option>B+</option>
                <option>AB+</option>
                <option>O-</option>
                <option>A-</option>
                <option>B-</option>
                <option>AB-</option>
            </select> <br> <br>

            <label>Last time Blood Donation</label>
            <input type="date" name="date" required> <br><br>


            <label>Enter Passward</label>
            <input type="password" name="pass"  > <br><br> 

            <label>Recover Question</label>
            <select name="que">

                <option>Your Birth Place</option>
                <option>Your favourite movie</option>
                <option>Your favourite Subject</option>
                <option>Your favourite Bike </option>
                <option>Your favourite car</option>
                <option>Your favourite Destination</option>
            </select> <br><br>


            <label>Answer</label>
            <input type="text" name="ans" required> <br><br>


            <input type="submit" value="Register"> &nbsp;
            <button><a href="login.html"> Back To Login</a></button>




    </div>
    </form>
</body>
